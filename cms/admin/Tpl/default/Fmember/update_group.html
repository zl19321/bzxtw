{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href='{{U url="fmember/add_group?moduleid=`$models.moduleid`"}}' {{if $action_name=="add_group"}}class="selected"{{/if}}>添加会员角色</a></li>
			<li><a href='{{U url="fmember/manage_group?moduleid=`$models.moduleid`"}}' {{if $action_name=="manage_group"}}class="selected"{{/if}}>管理会员角色</a></li>
			<li><a href='javascript:void(0);' {{if $action_name=="update_group"}}class="selected"{{/if}} rel="tabsContent1">编辑会员角色</a></li>
		</ul>
	</div>
</div>

<form class="validate" method="post" action='{{U url="fmember/update_group?dosubmit=1&moduleid=`$models.moduleid`"}}' >
<div id="pageCo">
	<div class="manageForm">
		<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent1">
			<tbody>
				<tr>
			      <th width="150">会员角色标识<span>会员角色标识，唯一，只能由字母组成，例如：register</span></th> 
			      <td><input type="text" name="info[name]" maxlength="50" title="【会员角色标识】只能是字母，且不能重复" class="required input" value="{{$data.name}}" readonly="readonly" size="40"/></td>
			    </tr>
			    <tr>
			      <th>会员角色名称<span>会员角色别名，例如：注册会员</span></th>
			      <td><input type="text" name="info[nickname]" class="required input" maxlength="50" title="【会员角色别名】必填" value="{{$data.nickname}}"   size="40"/></td>
			    </tr>
			    <tr>
			      <th>会员角色描述</th>
			      <td><textarea name="info[remark]" id="remark" class="textarea" cols="50" rows="3">{{$data.remark}}</textarea></td>
			    </tr>
			    <tr>
			      <th>所属会员模型</th>
			      <td>{{$models.name}}</td>
			    </tr>
			    <tr>
			      <th>会员角色状态</th>
			      <td>
			      <select name="info[status]" id="status">
			        <option value="0" {{if $data.status == '0'}}selected="selected"{{/if}}>禁用</option>
			        <option value="1" {{if $data.status == '1'}}selected="selected"{{/if}}>启用</option>
			      </select>
			      </td>
			    </tr>
			</tbody>
			<tfoot>
				<tr>
			      <th></th>
			      <td>
			        <input type="hidden" name="forward" value="{{$forward}}" />       
			        <input type="hidden" name="info[role_id]" value="{{$data.role_id}}" />
			        <label class="btn"><input type="submit" class="submit" value="提交保存 "/></label>
			        <label class="btn"><input type="reset" class="submit" value="重 置 "/></label></td>
			    </tr>
			</tfoot>
		</table>
	</div>	
</div>
</form>
{{include file="default/Public/footer.html"}}
