{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href='{{U url="fmodel/manage"}}'>管理模型</a></li>
			<li><a href='{{U url="fmodel/add_model"}}'>添加模型</a></li>
			<li><a href='#' class="selected" rel="tabsContent1">导入模型</a></li>
		</ul>		
	</div>
</div>

<form id="import_form" action="#" method="post" name="myform" enctype="multipart/form-data">
<div id="pageCo">
	<div class="manageForm">
		<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent1">
			<tbody>
				<tr> 
		      <th width="30%"><strong>模型名称</strong></th>
		      <td><input type="text" name="info[name]" id="name" value="" size="30" class="required"  /> <font color="red">*</font></td>
		    </tr>
		    <tr>
			  <th><strong>模型标识</strong></th>
			  <td><input type="text" name="info[tablename]" id="tablename" value="" size="30" class="required"  /> <font color="red">*</font></td>
			</tr>
			<tr> 
		      <th><strong>模型描述</strong></th>
		      <td><textarea name="info[description]" id="description" rows="4" cols="40" class="" ></textarea></td>
		    </tr>		
			<tr>
			  <th><strong>上传模型：</strong></th>
			  <td><input type="file" name="modelfile" id="modelfile" value="" size="30" class="required"  /> </td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
				  <td>&nbsp;</td>
			      <td>
			      <input type="hidden" name="forward" value="{{$forward}}" />
			      <label class="btn"><input type="submit" name="dosubmit" class="submit" value="导 入 "/></label>
			      <label class="btn"><input type="reset" class="submit" value="取 消 "/></label></td>
			    </tr>
			</tfoot>
		</table>
	</div>	
</div>
</form>
{{include file="default/Public/footer.html"}}
