{{include file="default/Public/header.html"}}
<script src="{{$smarty.const._PUBLIC_}}js/editable/jquery.editable.js" type="text/javascript"></script>
<script language="javascript">
$().ready(function (){	
	$(".editable_type_name").editable("{{U url='ffriendlink/edit_type?ajax=type_name'}}",{
			indicator : '<img src="__ROOT__/admin/Public/images/loading2.gif" />',
      		tooltip   : "点击可编辑排序",
			name			: 'type_name',
			id				: 'id',
			placeholder : '不可用',
			select	  : true,
			event	  : "click",
			onblur : "submit"
	});
});
</script>
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href="{{U url='ffriendlink/manage'}}">管理链接</a></li>
			<li><a href="{{U url='ffriendlink/add_type'}}">添加分类</a></li>
			<li><a href="{{U url='ffriendlink/manage_type'}}" class="selected" rel="tabsContent1">管理分类</a></li>
		</ul>		
	</div>
</div>
<div id="pageCo">
	<div class="listForm">
		<table cellpadding="0" cellspacing="0">
			<thead>
				<tr>
				    <th width="40">ID</th>
				    <th>分类名称</th>
				    <th width="150">操作</th>
				</tr>
			</thead>
			<tbody> 
				{{foreach from=$data.info item=v}}
				  <tr>
				    <td width="40">{{$v.type_id}}</td>
				    <td class='editable_type_name pointer' id='type_name_{{$v.type_id}}'>{{$v.type_name}}</td>
				    <td width="150"><a href='{{U url="ffriendlink/delete_type?_tablename=friendlink_type&id=`$v.type_id`"}}' onclick="return window.confirm('此操作不可恢复，你确定要删除该模块在系统的注册信息？');">删除</a></td>
				  </tr>
				  {{foreachelse}}
				  <tr>
				  	<td colspan="3" align="center"> 暂时没有数据！</td>
				  </tr>
				  {{/foreach}}
			</tbody>
		</table>	
	</div>	
	<div class="pageList">
		{{$data.pages}}
		<ul class="clearit"></ul> 
	</div>
</div>
{{include file="default/Public/footer.html"}}
