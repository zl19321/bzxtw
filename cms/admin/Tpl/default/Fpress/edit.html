{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href='#' class="selected" rel="tabsContent1"><span>基本信息</span></a></li>
			<li><a href='#' rel="tabsContent2"><span>高级选项</span></a></li>
		</ul>	
	</div>
</div>
<form method="post" action="{{U url='fpress/edit?dosubmit=1'}}"> 
<input type="hidden" name="info[pid]" value="{{$data.pid}}"/>
<div id="pageCo">
<div class="manageForm">

{{foreach from=$form_data item=card key=id}}
<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent{{$id}}" {{if $id>1}} style="display:none"{{/if}}>
	<tbody>
		{{foreach from=$card item=v}}
		<tr>
			<th width="150">{{$v.name}}<span>{{$v.tips}}</span></th>
			<td>{{$v.form}}</td>
		</tr>
		{{/foreach}}
	</tbody>
</table>
{{/foreach}}

<table cellpadding="0" cellspacing="0">
	<tfoot>
		<tr>
			<th width="150">&nbsp;</th>
			<td><label class="btn"><input type="submit" name="submit" value="确定保存" class="submit" /></label>
			<label class="btn"><input type="button" name="button" value="返回" class="submit" onclick="location='__ROOT__/admin.php?m=fpress&a=manage&catid=`$cat.catid`'" /></label>
			</td>
		</tr>
	</tfoot>
</table>
</div>
</div>
<input type="hidden" name="forward" value="{{$forward}}" />
<input type="hidden" name="info[action]" id="action" value="show" />
</form>
{{include file="default/Public/footer.html"}}
