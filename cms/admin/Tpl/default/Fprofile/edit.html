{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href='javascript:void(0);' {{if $action_name=="edit"}}class="selected"{{/if}}>修改资料</a></li>
			<li><a href='{{U url="fprofile/pwd"}}' {{if $action_name=="manage"}}class="selected"{{/if}}>修改密码</a></li>
		</ul>		
	</div>
</div>

<form class="validate" method="post" action="{{U url='fprofile/edit'}}" >
<div id="pageCo">
	<div class="manageForm">
		<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent1">
			<tbody>
				<tr>
			      <th width="150">会员名</th> 
			      <td>{{$data.username}}</td>
			    </tr>
			    <tr>
			      <th>电子邮件</th>
			      <td><input type="text" name="info[email]" id="email"  title="【电子邮件】必须填写正确且没有被使用" value="{{$data.email}}" class="required email input" readonly="readonly" size="40"/></td>
			    </tr>
			</tbody>
			<tfoot>
				<tr>
			      <th></th>
			      <td>
			        <input type="hidden" name="forward" value="{{$forward}}" />
			        <input type="hidden" name="info[user_id]" value="{{$data.user_id}}" />
			        <input type="hidden" name="info[isadmin]" value="{{$data.isadmin}}" />
			        <label class="btn"><input type="submit" name="submit" value="确 定 " class="submit" /></label>
			        <label class="btn"><input type="reset" name="reset" value="重 置 " class="submit" /></label></td>
			    </tr>
			</tfoot>
		</table>
	</div>	
</div>
</form>
{{include file="default/Public/footer.html"}}
