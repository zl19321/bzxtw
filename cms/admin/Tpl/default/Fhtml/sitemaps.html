{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href="{{U url='fhtml/sitemaps'}}" {{if $action_name=='sitemaps'}}class="selected" rel="tabsContent1"{{/if}}>百度/谷歌地图</a></li>
			<li><a href="{{U url='fhtml/rss'}}" {{if $action_name=='rss'}}class="selected" rel="tabsContent1"{{/if}}>RSS</a></li>
		</ul>		
	</div>
</div>

<form action="{{U url='fhtml/sitemaps'}}" method="post" name="myform">
<div id="pageCo">
	<div class="manageForm">
		<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent1">
			<tbody>
				<tr>
					<th colspan="2" style="text-align:center;"><strong>生成 Sitemaps</strong></th>
				</tr>
			    <tr>
			      <th width="150">更新频率:</th>
			      <td>
			      	<select name="content_priority">
					    <option value="1">1</option><option value="0.9">0.9</option>
					    <option value="0.8">0.8</option><option selected="" value="0.7">0.7</option>
					    <option value="0.6">0.6</option><option value="0.5">0.5</option>
					    <option value="0.4">0.4</option><option value="0.3">0.3</option>
					    <option value="0.2">0.2</option><option value="0.1">0.1</option>
					    </select>
					    <select name="content_changefreq">
					    <option value="always">一直更新</option><option value="hourly">小时</option>
					    <option value="daily">天</option><option selected="" value="weekly">周</option>
					    <option value="monthly">月</option><option value="yearly">年</option>
					    <option value="never">从不更新</option>
					    </select>
				  </td>
			    </tr>
			    <tr>
			      <th width="150">生成数量:</th> 
			      <td><input type="text" name="baidunum" value="200" size="4"></td>
			    </tr>
			    <tr>
					<th colspan="2" style="text-align:center;"><strong>生成 互联网新闻开放协议</strong></th>
				</tr>
				<tr>
			    	<th>是否生成</th>
			    	<td><input type="radio" name="mark" value="1" checked=""/>是&nbsp;&nbsp;<input type="radio" value="0" name="mark"/>否</td>
			    </tr>
			    <tr>
			    	<th>更新周期</th>
			    	<td><input type="text" name="time" value="40"/><font style="color:red">分</font></td>
			    </tr>
			    <tr>
			    	<th>Email</th>
			    	<td><input type="text" name="email" value="{{$admin_email}}"/></td>
			    </tr>
			    <tr>
					<th>生成数量</th>
			  		<td><input type="text" name="num" value="100" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
			      <th>&nbsp;</th>
			      <td>
			        <input type="hidden" name="forward" value="{{U url='fhtml/sitemaps'}}">
			        <input type="hidden" name="dosubmit" value="1">
			 		<label class="btn"><input type="submit"  name="dosubmit" value="点击生成" class="submit" /></label>
			     </td>
			    </tr>
			</tfoot>
		</table>
	</div>	
</div>
</form>
{{include file="default/Public/footer.html"}}
