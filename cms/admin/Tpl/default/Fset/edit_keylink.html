{{include file="default/Public/header.html"}}
<div id="pageTop">
	<div class="tabs"> 
		<ul>
			<li><a href="{{U url='fset/keylink&do=add'}}">新增关键词链接</a></li>
			<li><a href="{{U url='fset/keylink&do=manage'}}">管理关键词链接</a></li>
			<li><a href="#" class="selected" rel="tabsContent1">编辑关键词链接</a></li>
		</ul>
	</div>
</div>
<form class="validate" action="{{U url='fset/keylink?do=edit&dosubmit=1'}}" method="post">
<div id="pageCo">
	<div class="manageForm">
		<table cellpadding="0" cellspacing="0" class="tabcontent" id="tabsContent1">
			<tbody>
				<tr>
			      <th width="150">关键词<span></span></th>
			      <td><input name="info[word]" type="text" maxlength="60"  class="required input" value="{{$data.word}}"  size="40" /></td>
			    </tr>
			    <tr>
			      <th>链接地址<span>绝对链接</span></th>
			      <td><input name="info[url]" type="text" class="required input" value="{{$data.url}}"  size="40" /></td>
			    </tr>
			    <tr>
			      <th width="150">排序<span>越小越靠前</span></th>
			      <td><input name="info[sort]" type="text" maxlength="4" class="required sort" value="{{$data.sort}}"  size="12" /></td>
			    </tr>
			</tbody>
			<tfoot>
				<tr>
			      <th></th>
			      <td><input type="hidden" name="forward" value='{{U url="fset/keylink?do=manage"}}' />
			        <input type="hidden" name="_tablename" value="keylink" />
			        <input type="hidden" name="info[id]" value="{{$data.id}}" />
			        <label class="btn"><input type="submit" name="dosubmit" value="确 定 " class="submit" /></label>
			        <label class="btn"><input type="reset" name="reset" value="重 置 " class="submit" /></label></td>
			    </tr>
			</tfoot>
		</table>
	</div>	
</div>
</form>
{{include file="default/Public/footer.html"}}
