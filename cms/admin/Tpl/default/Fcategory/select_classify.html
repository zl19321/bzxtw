<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<title>模板库</title>
<style>
* {
	font-size: 12px;
	line-height: 1.5;
}
body {
	font-size: 12px;
	line-height: 1.5;
	color:#2D6A99;
}
a:link,a:visited{
	font-size: 12px;
	text-decoration:none;
	color:#2D6A99;
}
a:hover,a:active{
	font-size: 12px;
	text-decoration: underline;
	color:blue;
}
div, form, h1, h2, h3, h4, h5, h6 {
	margin: 0;
	padding:0;
}

.article {
	FONT-SIZE: 10pt;
LINE-HEIGHT: 160%；table-layout:fixed;
	word-break:break-all
}
.bn {
	color:#FFFFFF;
	font-size:0.1pt;
	line-height:50%
}
.contents {
	font-size:1pt;
	color:#F7F6F8
}
.nb {
	border: 1px solid #000000;
	height:18px
}
.coolbg {
	border-right: 2px solid #ACACAC;
	border-bottom: 2px solid #ACACAC;
	background-color: #E6E6E6
}
.ctfield {
	padding: 3px;
	line-height: 150%
}
.nndiv {
	width: 175px;
	height:20px;
	margin: 0px;
	padding: 0px;
	word-break: break-all;
	overflow: hidden;
}

.napisdiv {
	left:40;
	top:3;
	width:150px;
	height:100px;
	position:absolute;
	z-index:3;
	display:none;
}
</style>
</head>
<body>
<div>
<form action="__ROOT__/admin.php?m=fcategory&a=getcategory&dosubmit=1" method="post" name="form1">
<table width='100%' border='0' cellspacing='0' cellpadding='2'>
  <thead>
  <tr bgcolor="#CCCCCC" class='t_head'>
    <td width="20%"><strong>选择</strong></td>
    <td width="" align="right" class='linerow'><strong>目录名称</strong></td>
  </tr>
  </thead> 
  <tbody>
  {{foreach from=$data item=v}}
  <tr>
    <td><input type="checkbox" name="topcatid[]" value="{{$v.id}}" {{$v.checked}} /></td>
    <td align="right">{{$v.name}}</td>
  </tr>
 {{/foreach}}
  </tbody>
  <tfoot> 

  <tr>
    <td colspan="2">
    <input type="hidden" name="catid" value="{{$catid}}"/>
    <input type="submit" value="确 认" style="width:80px;" />
    </td>
  </tr>

  </tfoot>         
</table>
</form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
$(function(){
  $("a[title='点击选择']").bind('click',function(){
    window.parent.JqueryDialog.Close();
    return false;
  });

  $("tr:even").not('.t_head').css("background-color", "#efefef");
});
</script>
</body>
</html>
